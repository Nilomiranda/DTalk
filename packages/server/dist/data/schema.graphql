schema {
  query: RootQueryType
  mutation: Mutation
}

type edge {
  id: ID
  postedBy: User
  content: String!
}

"""First mutation example"""
type Mutation {
  createUser(name: String!, email: String!, password: String!): User
  userLogin(email: String!, password: String!): Schema
  testSession(text: String!): Schema
  createNewTextPost(content: String!): TextPost
}

type RootQueryType {
  info: String
  users: [User]
  posts(postedBy: String): [TextPost]
}

type Schema {
  user: User
  token: String
}

type TextPost {
  edge: edge
}

type User {
  id: ID
  name: String
  email: String
  password: String
  createdAt: String
}
