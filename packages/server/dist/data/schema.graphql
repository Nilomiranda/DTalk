schema {
  query: RootQueryType
  mutation: Mutation
}

type edges {
  node: node
  cursor: String
}

"""First mutation example"""
type Mutation {
  createUser(name: String!, email: String!, password: String!): User
  userLogin(email: String!, password: String!): Schema
  testSession(text: String!): Schema
  createNewTextPost(content: String!): TextPost
}

type node {
  id: ID
  postedBy: User
  content: String!
  createdAt: String
}

type RootQueryType {
  info: String
  users: [User]
  posts(postedBy: String, first: Int, last: Int, after: String, id: ID): TextPost
}

type Schema {
  user: User
  token: String
}

type TextPost {
  edges: [edges]
}

type User {
  id: ID
  name: String
  email: String
  password: String
  createdAt: String
}
