schema {
  query: RootQueryType
  mutation: Mutation
}

"""
First mutation example
"""
type Mutation {
  createUser(name: String!, email: String!, password: String!): User
  userLogin(email: String!, password: String!): Schema
  testSession(text: String!): Schema
  createNewTextPost(content: String!): TextPost
}

type RootQueryType {
  info: String
  users: [User]
  posts(postedBy: String): [TextPost]
}

type Schema {
  user: User
  token: String
}

type TextPost {
  id: ID
  postedBy: User
  content: String!
}

type User {
  id: ID
  name: String
  email: String
  password: String
  createdAt: String
}

# Example from https://relay.dev/docs/en/local-state-management
extends type User {
  textPosts: [TextPost]
}
